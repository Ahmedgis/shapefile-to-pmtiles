default_input: "./input"
default_output: "./output"
default_min_zoom: 4
default_max_zoom: 14
reproject_to_web_mercator: True
tippecanoe_args:
  - --read-parallel                   # Use multiple threads to read different parts of each GeoJSON input file at once.
  - --maximum-zoom=g                  # Guess what is probably a reasonable maxzoom based on the spacing of features.
  - --drop-densest-as-needed          # Drop features that are too dense to be shown at the current zoom level.
  - --extend-zooms-if-still-dropping  # If even the tiles at high zoom levels are too big, keep adding zoom levels until one is reached that can represent all the features
  - --simplify-only-low-zooms         # Don't simplify lines and polygons at maxzoom (but do simplify at lower zooms)
  - --detect-shared-borders           # In the manner of TopoJSON, detect borders that are shared between multiple polygons and simplify them identically in each polygon.
  - --no-feature-limit                # Don't limit the number of features to 200,000 features that can be in a tile.
  - --no-tile-size-limit              # Don't limit tiles to 500K bytes
  - --force                           # Delete the mbtiles file if it already exists instead of giving an error

# Web preview settings
web_preview:
  port: 5000
  auto_open: true
  map_style: "streets"
  
# Logging settings
logging:
  level: "INFO"
  max_files: 10
  
# Performance settings
performance:
  max_workers: 4
  cleanup_temp_files: true