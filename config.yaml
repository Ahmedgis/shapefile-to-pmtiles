default_input: "./input"
default_output: "./output"
default_min_zoom: 4
default_max_zoom: 14
reproject_to_web_mercator: false
tippecanoe_args:
  - --read-parallel
  - --drop-densest-as-needed
  - --simplification=10
  - --extend-zooms-if-still-dropping
  - --force

# Web preview settings
web_preview:
  port: 5000
  auto_open: true
  map_style: "streets"
  
# Logging settings
logging:
  level: "INFO"
  max_files: 10
  
# Performance settings
performance:
  max_workers: 4
  cleanup_temp_files: true